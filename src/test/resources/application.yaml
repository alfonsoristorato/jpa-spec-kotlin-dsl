spring:
  datasource:
    url: jdbc:h2:mem:mydb;NON_KEYWORDS=USER
    username: user
    password: password
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        generate_statistics: false #to see statistics in the logs set to `true`